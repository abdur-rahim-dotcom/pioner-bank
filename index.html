<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pioner Bank</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container welcome-page" id="login-page">
      <h1>Welcome To Pioner Bank</h1>
      <div class="submit-area">
        <h5>Login</h5>
        <input
          class="form-control"
          type="email"
          placeholder="Enter Your Email"
          required
        />
        <br />
        <input
          class="form-control"
          type="password"
          placeholder="Enter Your Password"
          required
        />
        <br />
        <button class="btn btn-success" id="login">Enter</button>
      </div>
    </div>
    <div id="transaction-page">
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <div class="amount-box deposit">
              <h5>Deposit</h5>
              <h2>$<span id="currentDeposit">00</span></h2>
            </div>
          </div>
          <div class="col-md-4">
            <div class="amount-box withdraw">
              <h5>Withdraw</h5>
              <h2>$<span id="currentWithdraw">00</span></h2>
            </div>
          </div>
          <div class="col-md-4">
            <div class="amount-box balance">
              <h5>Balance</h5>
              <h2>$<span id="balance">00</span></h2>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <div class="submit-area">
              <h3>Deposit</h3>

              <input
                type="text"
                class="form-control"
                id="depositAmount"
                placeholder="$ amount you want to deposit"
              />
              <br />
              <button id="addDeposit" class="btn btn-success">Deposit</button>
            </div>
          </div>
          <div class="col-md-6">
            <div class="submit-area">
              <h3>Withdraw</h3>

              <input
                id="withdrawAmount"
                type="text"
                class="form-control"
                placeholder="$ amount you want to withdraw"
              />
              <br />
              <button id="withdraw" class="btn btn-success">Withdraw</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
